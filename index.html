<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="./payment-method.png"
            type="image/x-icon"
        />
        <title>Online Payment</title>
    </head>
    <body>
        <div class="app-container">
            <div class="top-box">
                <p>
                    <span class="left-icon">&#x2190;</span>CHECKOUT<span
                        class="right-icon"
                        >&#xb7;&#xb7;&#xb7;</span
                    >
                </p>
            </div>
            <div class="middle-box">
                <h1>1743<span>$</span></h1>
                <p>Pay to abc Company Ltd</p>
            </div>
            <div class="bottom-box">
                <button type="button" class="payment-opt-btn">
                    Pay with UPI
                </button>
                <button type="button" class="payment-opt-btn">
                    Pay using NetBanking
                </button>
                <div class="card-details">
                    <p>Pay using credit or debit card</p>
                    <div class="card-num-field-group">
                        <label for="">Card Number</label><br />
                        <input
                            type="text"
                            class="card-num-field"
                            placeholder="xxxx-xxxx-xxxx-xxxx"
                        />
                    </div>
                    <div class="date-field-group">
                        <label for="">Expiry date</label><br />
                        <input
                            type="text"
                            class="date-field"
                            placeholder="mm"
                        />
                        <input
                            type="text"
                            class="date-field"
                            placeholder="yyyy"
                        />
                    </div>
                    <div class="cvv-field-group">
                        <label for="">CVV</label><br />
                        <input
                            type="password"
                            class="cvv-field"
                            placeholder="xxx"
                        />
                    </div>
                    <div class="name-field-group">
                        <label for="">Card Holder Name</label><br />
                        <input
                            type="text"
                            class="name-field"
                            placeholder="Full Name"
                        />
                    </div>
                    <button type="button" class="pay-btn">Pay Now</button>
                </div>
            </div>
        </div>
    </body>
</html>
